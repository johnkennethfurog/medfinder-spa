<div class="container-fluid mt-3">

  <h5 class="mb-3">Medicine's Master List</h5>
  <form [formGroup]="searchForm">
    <div class="div-action mb-2">

      <div class="search">

        <input class="input-search" formControlName="search" placeholder="Enter medicine's generic or brand name... " />
        <mat-icon>search</mat-icon>
      </div>

      <button color="primary" mat-raised-button (click)="create()">
        New Medicine
      </button>

    </div>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Brand Name Column -->
    <ng-container matColumnDef="BrandName">
      <th mat-header-cell *matHeaderCellDef> Brand Name </th>
      <td mat-cell *matCellDef="let element"> {{element.BrandName}} </td>
    </ng-container>

    <!-- Generic Name Column -->
    <ng-container matColumnDef="GenericName">
      <th mat-header-cell *matHeaderCellDef> Generic Name </th>
      <td mat-cell *matCellDef="let element"> {{element.GenericName}} </td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="Size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.Size}} </td>
    </ng-container>

    <!-- UoM Column -->
    <ng-container matColumnDef="UoM">
      <th mat-header-cell *matHeaderCellDef> UoM </th>
      <td mat-cell *matCellDef="let element"> {{element.UoM}} </td>
    </ng-container>

    <!-- Remove Column -->
    <ng-container matColumnDef="remove" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="action-cell" *matCellDef="let element">
        <button (click)="remove(element)" class="remove-button" mat-icon-button>
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="action-cell" *matCellDef="let element">
        <button (click)="update(element)" class="remove-button" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
